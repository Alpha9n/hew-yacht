<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヨット | Game</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div id="game">
        <div id="scoreBoard">
            <table>
                <tr>
                    <td class="hand">役名</td>
                    <td class="player1">Player 1</td>
                    <td class="player2">Player 2</td>
                </tr>
                <tr id="ace">
                    <td class="hand">エース</td>
                    <td class="player1"></td>
                    <td class="player2"></td>
                </tr>
                <tr id="deuce">
                    <td class="hand">デュース</td>
                    <td class="player1"></td>
                    <td class="player2"></td>
                </tr>
                <tr id="tray">
                    <td class="hand">トレイ</td>
                    <td class="player1"></td>
                    <td class="player2"></td>
                </tr>
                <tr id="four">
                    <td class="hand">フォー</td>
                    <td class="player1"></td>
                    <td class="player2"></td>
                </tr>
                <tr id="five">
                    <td class="hand">ファイブ</td>
                    <td class="player1"></td>
                    <td class="player2"></td>
                </tr>
                <tr id="six">
                    <td class="hand">シックス</td>
                    <td class="player1"></td>
                    <td class="player2"></td>
                </tr>
                <tr id="bonusResult">
                    <td class="title">
                        小計<br>
                        ボーナス+35
                    </td>
                    <td class="player1"></td>
                    <td class="player2"></td>
                </tr>
            </table>
            <table>
                <tr id="choice">
                    <td class="hand">チョイス</td>
                    <td class="player1"></td>
                    <td class="player2"></td>
                </tr>
            </table>
            <table>
                <tr id="fourDice">
                    <td class="hand">フォーダイス</td>
                    <td class="player1"></td>
                    <td class="player2"></td>
                </tr>
                <tr id="fullHouse">
                    <td class="hand">フルハウス</td>
                    <td class="player1"></td>
                    <td class="player2"></td>
                </tr>
                <tr id="smallStraight">
                    <td class="hand">S.ストレート</td>
                    <td class="player1"></td>
                    <td class="player2"></td>
                </tr>
                <tr id="bigStraight">
                    <td class="hand">B.ストレート</td>
                    <td class="player1"></td>
                    <td class="player2"></td>
                </tr>
                <tr id="yacht">
                    <td class="hand">ヨット</td>
                    <td class="player1"></td>
                    <td class="player2"></td>
                </tr>
                <tr id="totalResult">
                    <td class="title">得点</td>
                    <td class="player1"></td>
                    <td class="player2"></td>
                </tr>
            </table>
        </div>
        <div id="gameScreen">
            
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
