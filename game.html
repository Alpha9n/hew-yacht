<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヨット | Game</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src='https://cdn.jsdelivr.net/gh/snd-lib/snd-lib@v1.1.2/dist/browser/snd.js?kit=01'></script>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="game">
        <div id="dataSection">
            <div id="scoreBoard">
                <table>
                    <tr class="title">
                        <td class="hand">役名</td>
                        <td class="playerName1">Player 1</td>
                        <td class="playerName2">Player 2</td>
                    </tr>
                    <tr id="ace">
                        <td class="hand">
                            <i class="fa-solid fa-dice-one"></i>
                            エース
                        </td>
                        <td class="player1 scoreSlot"></td>
                        <td class="player2 scoreSlot"></td>
                    </tr>
                    <tr id="deuce">
                        <td class="hand">
                            <i class="fa-solid fa-dice-two"></i>
                            デュース
                        </td>
                        <td class="player1 scoreSlot"></td>
                        <td class="player2 scoreSlot"></td>
                    </tr>
                    <tr id="tray">
                        <td class="hand">
                            <i class="fa-solid fa-dice-three"></i>
                            トレイ
                        </td>
                        <td class="player1 scoreSlot"></td>
                        <td class="player2 scoreSlot"></td>
                    </tr>
                    <tr id="four">
                        <td class="hand">
                            <i class="fa-solid fa-dice-four"></i>
                            フォー
                        </td>
                        <td class="player1 scoreSlot"></td>
                        <td class="player2 scoreSlot"></td>
                    </tr>
                    <tr id="five">
                        <td class="hand">
                            <i class="fa-solid fa-dice-five"></i>
                            ファイブ
                        </td>
                        <td class="player1 scoreSlot"></td>
                        <td class="player2 scoreSlot"></td>
                    </tr>
                    <tr id="six">
                        <td class="hand">
                            <i class="fa-solid fa-dice-six"></i>
                            シックス
                        </td>
                        <td class="player1 scoreSlot"></td>
                        <td class="player2 scoreSlot"></td>
                    </tr>
                    <tr id="bonusResult" class="title">
                        <td class="total hand">
                            小計<br>
                            ボーナス+35
                        </td>
                        <td class="player1"></td>
                        <td class="player2"></td>
                    </tr>
                </table>
                <table>
                    <tr id="choice">
                        <td class="hand">
                            <i class="fa-solid fa-hand-pointer"></i>
                            チョイス
                        </td>
                        <td class="player1 scoreSlot"></td>
                        <td class="player2 scoreSlot"></td>
                    </tr>
                </table>
                <table>
                    <tr id="fourDice">
                        <td class="hand">
                            <i class="fa-solid fa-square"></i>
                            フォーダイス
                        </td>
                        <td class="player1 scoreSlot"></td>
                        <td class="player2 scoreSlot"></td>
                    </tr>
                    <tr id="fullHouse">
                        <td class="hand">
                            <i class="fa-solid fa-star"></i>
                            フルハウス
                        </td>
                        <td class="player1 scoreSlot"></td>
                        <td class="player2 scoreSlot"></td>
                    </tr>
                    <tr id="smallStraight">
                        <td class="hand">
                            <i class="fa-solid fa-bolt"></i>
                            S.ストレート
                        </td>
                        <td class="player1 scoreSlot"></td>
                        <td class="player2 scoreSlot"></td>
                    </tr>
                    <tr id="bigStraight">
                        <td class="hand">
                            <i class="fa-solid fa-v"></i>
                            B.ストレート
                        </td>
                        <td class="player1 scoreSlot"></td>
                        <td class="player2 scoreSlot"></td>
                    </tr>
                    <tr id="yacht">
                        <td class="hand">
                            <i class="fa-solid fa-crown"></i>
                            ヨット
                        </td>
                        <td class="player1 scoreSlot"></td>
                        <td class="player2 scoreSlot"></td>
                    </tr>
                    <tr id="totalResult" class="title">
                        <td class="total hand">得点</td>
                        <td class="player1"></td>
                        <td class="player2"></td>
                    </tr>
                </table>
            </div>
            <div id="turnData">
                <h2>ターン</h2>
                <p><span id="turnNum">1</span>/12</p>
            </div>
            <!-- 一時的に設置 -->
            <div class="controls">
                <a href="index.html">トップに戻る</a>
            </div>
        </div>
        <div id="gameSection">
            <div id="determinedDice">
                <h2>手持ちのサイコロ</h2>
                <p>※クリックでふりなおす</p>
                <!-- 初期値はfa-square -->
                <ul class="dices">
                    <li class="diceSlot">
                        <i class="fa-solid fa-square"></i>
                    </li>
                    <li class="diceSlot">
                        <i class="fa-solid fa-square"></i>
                    </li>
                    <li class="diceSlot">
                        <i class="fa-solid fa-square"></i>
                    </li>
                    <li class="diceSlot">
                        <i class="fa-solid fa-square"></i>
                    </li>
                    <li class="diceSlot">
                        <i class="fa-solid fa-square"></i>
                    </li>
                </ul>
            </div>
            <div id="diceRoll">
                <div class="button snd__notification">
                    <p>サイコロを振る</p>
                    <i class="fa-solid fa-dice"></i>
                </div>
                <ul id="randomDices">
                    <li class="diceSlot">
                        <i class="fa-solid fa-square"></i>
                    </li>
                    <li class="diceSlot">
                        <i class="fa-solid fa-square"></i>
                    </li>
                    <li class="diceSlot">
                        <i class="fa-solid fa-square"></i>
                    </li>
                    <li class="diceSlot">
                        <i class="fa-solid fa-square"></i>
                    </li>
                    <li class="diceSlot">
                        <i class="fa-solid fa-square"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="resultScreen">
        <div id="result">
            <h2>結果</h2>
            <!-- ここにテーブルを挿入 -->
            <a href="index.html">
                <div class="button">ホームに戻る</div>
            </a>
        </div>
    </div>
    <script src="js/game.js" type="module"></script>
</body>
</html>
