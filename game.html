<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヨット | Game</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div id="game">
        <div id="dataSection">
            <div id="scoreBoard">
                <table>
                    <tr class="title">
                        <td class="hand">役名</td>
                        <td class="playerName1">Player 1</td>
                        <td class="playerName2">Player 2</td>
                    </tr>
                    <tr id="ace">
                        <td class="hand">エース</td>
                        <td class="player1"></td>
                        <td class="player2"></td>
                    </tr>
                    <tr id="deuce">
                        <td class="hand">デュース</td>
                        <td class="player1"></td>
                        <td class="player2"></td>
                    </tr>
                    <tr id="tray">
                        <td class="hand">トレイ</td>
                        <td class="player1"></td>
                        <td class="player2"></td>
                    </tr>
                    <tr id="four">
                        <td class="hand">フォー</td>
                        <td class="player1"></td>
                        <td class="player2"></td>
                    </tr>
                    <tr id="five">
                        <td class="hand">ファイブ</td>
                        <td class="player1"></td>
                        <td class="player2"></td>
                    </tr>
                    <tr id="six">
                        <td class="hand">シックス</td>
                        <td class="player1"></td>
                        <td class="player2"></td>
                    </tr>
                    <tr id="bonusResult" class="title">
                        <td class="total hand">
                            小計<br>
                            ボーナス+35
                        </td>
                        <td class="player1"></td>
                        <td class="player2"></td>
                    </tr>
                </table>
                <table>
                    <tr id="choice">
                        <td class="hand">チョイス</td>
                        <td class="player1"></td>
                        <td class="player2"></td>
                    </tr>
                </table>
                <table>
                    <tr id="fourDice">
                        <td class="hand">フォーダイス</td>
                        <td class="player1"></td>
                        <td class="player2"></td>
                    </tr>
                    <tr id="fullHouse">
                        <td class="hand">フルハウス</td>
                        <td class="player1"></td>
                        <td class="player2"></td>
                    </tr>
                    <tr id="smallStraight">
                        <td class="hand">S.ストレート</td>
                        <td class="player1"></td>
                        <td class="player2"></td>
                    </tr>
                    <tr id="bigStraight">
                        <td class="hand">B.ストレート</td>
                        <td class="player1"></td>
                        <td class="player2"></td>
                    </tr>
                    <tr id="yacht">
                        <td class="hand">ヨット</td>
                        <td class="player1"></td>
                        <td class="player2"></td>
                    </tr>
                    <tr id="totalResult" class="title">
                        <td class="total hand">得点</td>
                        <td class="player1"></td>
                        <td class="player2"></td>
                    </tr>
                </table>
            </div>
            <div id="turnData">
                <h2>ターン</h2>
                <p><span id="turnNum">1</span>/12</p>
            </div>
        </div>
        <div id="gameSection">
            <div id="determinedDice">
                <h2>手持ちのサイコロ</h2>
                <p>※クリックでふりなおす</p>
                <!-- 初期値はfa-square -->
                <div class="dices">
                    <div class="dice1 diceSlot">
                        <i class="fa-solid fa-dice-five"></i>
                    </div>
                    <div class="dice2 diceSlot">
                        <i class="fa-solid fa-dice-five"></i>
                    </div>
                    <div class="dice3 diceSlot">
                        <i class="fa-solid fa-square"></i>
                    </div>
                    <div class="dice4 diceSlot">
                        <i class="fa-solid fa-square"></i>
                    </div>
                    <div class="dice5 diceSlot">
                        <i class="fa-solid fa-square"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
